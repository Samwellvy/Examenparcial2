	<script src="js/framework7.bundle.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/6.0.3/js/framework7.min.js"></script>
    <!-- Swiper JS (for the carousel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.0.0/swiper-bundle.min.js"></script>
    <script>
        // Initialize app
        var app = new Framework7({
            // App root element
            root: '#app',
            // App Name
            name: 'Image Carousel',
            // Enable swipe panel
            panel: {
                swipe: 'left',
            },
        });

        // Initialize Swiper with auto-play enabled
        var swiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true, // Enable continuous loop
            autoplay: {
                delay: 3000, // Autoplay interval in milliseconds (3 seconds)
            },
            
            // If you want pagination bullets
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
